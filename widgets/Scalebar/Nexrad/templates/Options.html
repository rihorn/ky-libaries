<div data-dojo-type="dijit/TooltipDialog" class="optionsDijit" style="display: none">
    <div style="width:250px;">
        <div style="font-weight:bold;">
            ${nls.options}:
        </div>
        <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="optionsFormDijit">
            <table cellspacing="5">
                <tr>
                    <td style="vertical-align:middle;">
                        ${nls.controls}:
                    </td>
                    <td>
                    	<div class="buttonActionBar jimu-align-trailing">
	                        <div data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'pauseIcon'"
	        					 data-dojo-attach-event="onClick:pause" data-dojo-attach-point="pauseButtonDijit">
	            			${nls.pause}</div>
	                        <div data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'playIcon'"
	        					 data-dojo-attach-event="onClick:play" data-dojo-attach-point="playButtonDijit">
	            			${nls.play}</div>
	            		</div>
                    </td>
                    <tr>
                        <td>
                            ${nls.opacity}:
                        </td>
                        <td>
                        	<div id="HorizontalSlider" style="width:100px;" name="opacitySlider" data-dojo-type="dijit/form/HorizontalSlider"
                        	     data-dojo-props="value:30, minimum:0, maximum:100, discreteValues:11, intermediateChanges:true, showButtons:false">
                        	     <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="topDecoration" style="height:1.5em;font-size:75%;color:gray;">
							        <li> </li>
							        <li>20%</li>
							        <li>40%</li>
							        <li>60%</li>
							        <li>80%</li>
							        <li> </li>
							    </ol>
							    <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration" count=11 style="height:5px;"></div>
							    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="bottomDecoration" style="height:1em;font-size:75%;color:gray;">
							        <li>0%</li>
							        <li>50%</li>
							        <li>100%</li>
							    </ol>
                        	</div>
                        </td>
                    </tr>
                </tr>
            </table>
        </div>
    </div>
</div>
