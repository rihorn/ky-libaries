<div>
  <div data-dojo-attach-point="nexradContainer">
    <div data-dojo-attach-point="nexradInfoMenu" class="nexrad-info-menu jimu-float-leading jimu-align-leading">
        <strong>NEXRAD Base Reflectivity (dBZ):</strong>
        <br>
	  <div data-dojo-attach-point="nexradScalePrefix" class="nexrad-scale-prefix jimu-float-leading jimu-align-leading"><strong>-</strong>
	  </div>
	  <div data-dojo-attach-point="scaleContainer" class="jimu-float-leading nexrad-scale-container">
	  	<div data-dojo-attach-point="scaleImage" class="nexrad-scale jimu-float-leading"></div>
	  </div>
	  <div data-dojo-attach-point="nexradScaleSuffix" class="nexrad-scale-suffix jimu-float-leading jimu-align-leading">
		<strong>+</strong>
	  </div>
	  <div data-dojo-attach-point="nexradInfo" class="nexrad-info jimu-float-leading jimu-align-leading">
		${nls.loading}
	  </div>
      <br>
	  <div data-dojo-attach-point="optionLabelOpacity" class="jimu-float-leading jimu-align-leading">
		  Opacity (%):&nbsp;
  	  </div>
  	  <select id="opacitySelect" data-dojo-attach-point="opacitySelect" data-dojo-type="dijit/form/Select" class="nexrad-options-opacity jimu-float-leading">
  		<option value="100">100</option>
  		<option value="80">80</option>
  		<option value="60">60</option>
  		<option value="40">40</option>
  		<option value="20">20</option>
  	  </select>
  	  <div data-dojo-attach-point="optionLabelInterval" class="jimu-float-leading jimu-align-leading">
	    Interval (sec):&nbsp;
  	  </div>
  	  <select id="intervalSelect" data-dojo-attach-point="intervalSelect" data-dojo-type="dijit/form/Select" class="nexrad-options-interval jimu-float-leading">
  		<option value="10">10</option> 
  		<option value="5">5</option>
  		<option value="2">2</option>
  		<option value="1">1</option>
  		<option value="0.5">0.5</option>
  	  </select>
  	  <div data-dojo-attach-point="pauseButton" class="jimu-float-leading nexrad-options-pause"></div>
	</div>
  </div>
</div>
