<div>
	<div class="layer-list">
		<div class="layer-list-head" style="overflow:hidden;">
			<div class="jimu-float-leading">${nls.layers}</div>
			<div class="jimu-float-trailing">
				<div class="add-with-icon enable" data-dojo-attach-event="onclick:_onAddNewClicked">
					<span class="add-icon"></span>
					<span class="add-label">${nls.addNew}</span>
				</div>
			</div>
		</div>
		<div class="layer-list-content">
			<div class="layer-list-table" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-attach-point="layerList" data-dojo-attach-event="row-delete:_onLayerItemRemoved,row-select:_onLayerItemSelected" data-dojo-props='autoHeight:false,selectable:true,fields:[{name:"name",title:"${nls.name}",width:"auto",type:"text",editable:false},{name:"actions",title:"",width:"30px",type:"actions",actions:["delete"]}]' style="height:100%;"></div>
		</div>
	</div>
	<div class="single-layer-container" data-dojo-attach-point="singleLayerContainer">
	</div>
	<div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
