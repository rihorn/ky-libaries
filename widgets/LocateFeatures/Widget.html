<div>
  <div class="locatefeatures-widget-content">
    <div data-dojo-attach-point="layerList" class="locatefeatures-step layer-list">
      <div data-dojo-attach-point="layersNode" class="layers">
        <div class="select-tip">${nls.selectLayerTip}</div>
        <div class="layers-table-container">
          <table data-dojo-attach-event="onclick:_onLayerListClicked" cellpadding="0" cellspacing="0" class="layers-table" onselectstart="return false;">
            <colgroup>
              <col width="14px;"></col>
              <col width="auto"></col>
              <col width="30px"></col>
            </colgroup>
            <tbody data-dojo-attach-point="layersTbody"></tbody>
          </table>
        </div>
      </div>
      <div data-dojo-attach-point="invalidConfigNode" class="invalid-config">
        <div class="error">${nls.invalidConfig}</div>
      </div>
      <div data-dojo-attach-point="noLayerTipSection" class="no-layer-tip">${nls.noLayerTip}</div>
    </div>

    <div data-dojo-attach-point="layerFeatures" class="locatefeatures-step layer-features">
      <div class="step-head layer-features-head">
        <div class="step-title features-title" data-dojo-attach-point="featuresTitle">${nls.layerFeatures}</div>
        
        <div class="operations">
          <div class="features-back jimu-float-leading" data-dojo-attach-event="onclick:_onBtnFeaturesBackClicked">
            <div class="back-icon jimu-float-leading"></div>
            <div class="back-tip jimu-float-leading">${nls.layers}</div>
          </div>
        </div>
      </div>
      <div class="features-number" data-dojo-attach-point="featuresNumberDiv">
        <span>${nls.numberFound}: </span>
        <span data-dojo-attach-point="numSpan"></span>
      </div>
      <div class="features-container" data-dojo-attach-point="featuresContainer" data-dojo-attach-event="onscroll:_onFeaturesScroll" onselectstart="return false;">
        <table data-dojo-attach-point="featuresTable" valign="top" class="features-table" data-dojo-attach-event="onclick:_onFeaturesTableClicked" cellpadding="0" cellspacing="0" >
          <tbody data-dojo-attach-point="featuresTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div data-dojo-attach-point="buttonSection" class="btn-section">
    <div data-dojo-attach-point="btnClear" data-dojo-attach-event="onclick:_onBtnClearClicked" class="jimu-btn-clear" title="${nls.clear}">${nls.clear}</div>
    <div data-dojo-attach-point="btnCenter" data-dojo-attach-event="onclick:_onBtnCenterClicked" class="jimu-btn-center" title="${nls.center}">${nls.center}</div>
    <div data-dojo-attach-point="btnZoomTo" data-dojo-attach-event="onclick:_onBtnZoomToClicked" class="jimu-btn-zoomto" title="${nls.zoomTo}">${nls.zoomTo}</div>
  </div>
  
  <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
